{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title mb-3">Restablecer contraseña</h3>
            <p class="card-text">
                Ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
            </p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-2">Enviar enlace de restablecimiento</button>
            </form>

            <p class="mt-3">
                <a href="{% url 'dispositivos:login' %}">Volver al inicio de sesión</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
