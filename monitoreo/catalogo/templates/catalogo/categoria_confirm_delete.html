{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar la categoría "{{ object.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'catalogo:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
