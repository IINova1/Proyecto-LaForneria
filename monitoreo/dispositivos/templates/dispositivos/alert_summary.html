<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Alertas</title>
</head>
<body>
    <h1>Productos con Stock Bajo</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock Actual</th>
        </tr>
        {% for producto in alertas %}
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.stock_actual }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
