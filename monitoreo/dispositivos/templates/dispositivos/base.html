<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}La Fornería{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'dispositivos:dashboard' %}" class="text-xl font-bold text-gray-800">La Fornería</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-700">Hola, {{ user.email }}</span>
                    <a href="{% url 'dispositivos:logout' %}" class="text-red-600 hover:text-red-800">Cerrar sesión</a>
                {% else %}
                    <a href="{% url 'dispositivos:login' %}" class="text-blue-600 hover:text-blue-800">Iniciar sesión</a>
                    <a href="{% url 'dispositivos:register' %}" class="text-green-600 hover:text-green-800">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-inner mt-10">
        <div class="container mx-auto py-4 text-center text-gray-600">
            &copy; 2025 La Fornería. Todos los derechos reservados.
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
