{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Dashboard</h1>
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-white bg-primary shadow">
                <div class="card-body">
                    <h5 class="card-title">Clientes</h5>
                    <p class="card-text fs-3">{{ total_clientes }}</p>
                    <a href="{% url 'dispositivos:cliente_list' %}" class="btn btn-light btn-sm">Ver todos</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success shadow">
                <div class="card-body">
                    <h5 class="card-title">Productos</h5>
                    <p class="card-text fs-3">{{ total_productos }}</p>
                    <a href="{% url 'dispositivos:producto_list' %}" class="btn btn-light btn-sm">Ver todos</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning shadow">
                <div class="card-body">
                    <h5 class="card-title">Ventas</h5>
                    <p class="card-text fs-3">{{ total_ventas }}</p>
                    <a href="{% url 'dispositivos:venta_list' %}" class="btn btn-light btn-sm">Ver todas</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger shadow">
                <div class="card-body">
                    <h5 class="card-title">Usuarios</h5>
                    <p class="card-text fs-3">{{ total_usuarios }}</p>
                    <a href="{% url 'dispositivos:usuario_list' %}" class="btn btn-light btn-sm">Ver todos</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
