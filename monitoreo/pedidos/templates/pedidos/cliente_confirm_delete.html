{% extends 'base.html' %}
{% block title %}Confirmar Eliminación - Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">Eliminar Cliente</h4>
        </div>
        <div class="card-body text-center py-5">
            <h5 class="mb-4">¿Estás seguro de que deseas eliminar al cliente <strong>{{ object }}</strong>?</h5>
            <p class="text-muted">Esta acción <strong>no se puede deshacer</strong>.</p>

            <form method="post" id="deleteForm">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="button" id="confirmDelete" class="btn btn-danger px-4">
                        <i class="bi bi-trash"></i> Sí, eliminar
                    </button>
                    <a href="{% url 'pedidos:cliente_list' %}" class="btn btn-secondary px-4">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Confirmación visual -->
<script>
document.getElementById('confirmDelete').addEventListener('click', function() {
    Swal.fire({
        title: '¿Eliminar cliente?',
        text: 'Esta acción no se puede deshacer.',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('deleteForm').submit();
        }
    });
});
</script>
{% endblock %}
