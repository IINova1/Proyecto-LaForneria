{% extends "base.html" %}

{% block title %}{{ accion }} Proveedor{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4">{{ accion }} Proveedor</h2>

            <form id="proveedorForm" method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mt-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary">{{ accion }}</button>
                    <a href="{% url 'proveedores:listar_proveedores' %}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Validaciones Frontend -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('proveedorForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();  // prevenimos el envío hasta validar

        let rut = document.getElementById('id_rut').value.trim();
        let nombre = document.getElementById('id_nombre_empresa').value.trim();
        let email = document.getElementById('id_email').value.trim();
        let telefono = document.getElementById('id_telefono').value.trim();

        // Validar campos obligatorios
        if (!rut || !nombre || !email) {
            Swal.fire({
                icon: 'error',
                title: 'Campos obligatorios faltantes',
                text: 'RUT, Nombre de la empresa y Email son obligatorios.'
            });
            return false;
        }

        // Validar formato de RUT básico
        let rutRegex = /^\d{1,2}\.?\d{3}\.?\d{3}-[\dkK]$/;
        if (!rutRegex.test(rut)) {
            Swal.fire('Error', 'Formato de RUT inválido. Ej: 12.345.678-9', 'error');
            return false;
        }

        // Validar email básico
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            Swal.fire('Error', 'Formato de correo electrónico inválido.', 'error');
            return false;
        }

        // Validar teléfono (opcional)
        if (telefono) {
            let telRegex = /^\+?\d[\d\s\-]{7,14}$/;
            if (!telRegex.test(telefono)) {
                Swal.fire('Error', 'Teléfono inválido. Ej: +56 9 1234 5678', 'error');
                return false;
            }
        }

        // Evitar doble clic en enviar
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Procesando...';

        // Si todo está bien, enviamos el formulario
        form.submit();
    });
});
</script>
{% endblock %}
