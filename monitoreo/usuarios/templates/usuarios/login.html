{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>
    <div class="card p-4 shadow-sm">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    Credenciales inválidas. Por favor, inténtalo nuevamente.
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
        </form>
        <div class="mt-4 text-center">
            <p>¿Olvidaste tu contraseña? <a href="{% url 'usuarios:password_reset' %}">Recupérala aquí</a></p>
            <p>¿No tienes cuenta? <a href="{% url 'usuarios:register' %}">Regístrate</a></p>
        </div>
    </div>
</div>
{% endblock %}
