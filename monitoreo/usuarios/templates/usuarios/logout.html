{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card text-center shadow-sm">
        <div class="card-body p-4">
            <h3 class="card-title mb-3">Cerrar sesión</h3>
            <p class="card-text">¿Estás seguro que quieres cerrar sesión?</p>
            <form method="post" action="{% url 'usuarios:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, cerrar sesión</button>
                <a href="{% url 'core:dashboard' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
